apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testflask-cicd
  namespace: testflask-cicd
spec:
  destination:
    namespace: testflask-cicd
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
    - group: triggers.tekton.dev
      jsonPointers:
        - /status
      kind: EventListener
    - group: triggers.tekton.dev
      jsonPointers:
        - /status
      kind: TriggerTemplate
    - group: triggers.tekton.dev
      jsonPointers:
        - /status
      kind: TriggerBinding
    - group: route.openshift.io
      jsonPointers:
        - /spec/host
      kind: Route
    - group: bitnami.com
      jsonPointers:
        - /status
      kind: SealedSecret
  project: default
  source:
    path: testflask-cicd/overlays
    repoURL: https://github.com/MoOyeg/Demo-testflask-build.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
